<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片资源测试 - p1.png</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
            color: white;
            padding: 30px 40px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .image-container {
            text-align: center;
            margin: 30px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px dashed #dee2e6;
        }
        
        .test-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .test-image:hover {
            transform: scale(1.02);
        }
        
        .image-info {
            margin-top: 15px;
            color: #6c757d;
            font-style: italic;
        }
        
        .status {
            display: inline-block;
            padding: 8px 16px;
            background: #e9ecef;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-top: 10px;
        }
        
        .status.loaded {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .info-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        
        .card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #4b6cb7;
        }
        
        .card h3 {
            margin-bottom: 10px;
            color: #4b6cb7;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            color: #6c757d;
            border-top: 1px solid #dee2e6;
        }
        
        @media (max-width: 768px) {
            .container {
                border-radius: 0;
            }
            
            header {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>图片资源测试页面</h1>
            <p class="subtitle">测试调用同目录下的 p1.png 资源</p>
        </header>
        
        <div class="content">
            <div class="image-container">
                <img id="testImage" src="p1.png" alt="测试图片 p1.png" class="test-image" onload="imageLoaded()" onerror="imageError()">
                <div class="image-info">
                    <p>图片路径: <code>p1.png</code> (相对路径)</p>
                    <div id="statusMessage" class="status">加载中...</div>
                </div>
            </div>
            
            <div class="info-section">
                <div class="card">
                    <h3>测试说明</h3>
                    <p>此页面尝试从当前目录加载名为 <code>p1.png</code> 的图片文件。</p>
                    <p>如果图片加载成功，您将看到上方的图片内容。</p>
                    <p>如果图片加载失败，将显示错误信息。</p>
                </div>
                
                <div class="card">
                    <h3>故障排除</h3>
                    <ul>
                        <li>确保 <code>p1.png</code> 文件与此HTML文件在同一目录</li>
                        <li>检查文件名拼写是否正确（注意大小写）</li>
                        <li>验证图片文件没有损坏</li>
                        <li>检查浏览器控制台是否有错误信息</li>
                    </ul>
                </div>
            </div>
        </div>
        
        <footer>
            <p>图片资源测试页面 &copy; 2023</p>
        </footer>
    </div>

    <script>
        function imageLoaded() {
            const statusElement = document.getElementById('statusMessage');
            statusElement.textContent = '图片加载成功！';
            statusElement.className = 'status loaded';
        }
        
        function imageError() {
            const statusElement = document.getElementById('statusMessage');
            statusElement.textContent = '图片加载失败，请检查文件路径和名称';
            statusElement.className = 'status error';
        }
        
        // 页面加载完成后检查图片状态
        window.addEventListener('load', function() {
            const img = document.getElementById('testImage');
            if (!img.complete) {
                // 图片仍在加载
                document.getElementById('statusMessage').textContent = '图片加载中...';
            } else if (img.naturalWidth === 0) {
                // 图片加载失败
                imageError();
            } else {
                // 图片加载成功
                imageLoaded();
            }
        });
    </script>
</body>
</html>
