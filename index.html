<!DOCTYPE html>
<html lang="zh-CN" id="htmlRoot">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ÁôªÂΩï ¬∑ Ê∑±Ëâ≤Ê®°Âºè</title>
    <style>
        /* ========== ÂÖ®Â±ÄÂèòÈáèÔºö‰∫ÆËâ≤ & Ê∑±Ëâ≤ ========== */
        :root {
            --bg-body: #f0f2f5;
            --card-bg: #ffffff;
            --text-primary: #1c1e21;
            --input-border: #ddd;
            --input-focus: #1877f2;
            --button-bg: #1877f2;
            --button-hover: #156ae9;
            --link-color: #1877f2;
            --shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
        }

        .dark-theme {
            --bg-body: #121212;
            --card-bg: #1e1e1e;
            --text-primary: #f0f0f0;
            --input-border: #444;
            --input-focus: #4dabf7;
            --button-bg: #1877f2;
            --button-hover: #339af0;
            --link-color: #4dabf7;
            --shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s ease;
        }

        .login-container {
            position: relative;
            background: var(--card-bg);
            padding: 40px;
            border-radius: 12px;
            width: 360px;
            box-shadow: var(--shadow);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .theme-toggle {
            position: absolute;
            top: 16px;
            right: 16px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: var(--text-primary);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }

        .theme-toggle:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 24px;
            font-weight: 600;
        }

        .input-field {
            width: 100%;
            padding: 12px 10px;
            margin: 8px 0 16px;
            border: none;
            border-bottom: 2px solid var(--input-border);
            background: transparent;
            color: var(--text-primary);
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
        }

        .input-field:focus {
            border-color: var(--input-focus);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .login-btn:hover {
            background-color: var(--button-hover);
        }

        .forgot-password {
            display: block;
            text-align: right;
            color: var(--link-color);
            margin-top: -8px;
            margin-bottom: 20px;
            font-size: 14px;
            text-decoration: none;
            transition: color 0.2s;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- ‰∏ªÈ¢òÂàáÊç¢ÊåâÈíÆ -->
    <button class="theme-toggle" id="themeToggle">üåô</button>

    <div class="login-container">
        <h2>Ê¨¢ËøéÂõûÊù•,ÈªëÁà™ÁâπÂ∑•</h2>
        <form>
            <!-- Ëá™Âä®Ë°•ÂÖ®ËæìÂÖ•Ê°Ü -->
            <input type="text" id="battletagInput" class="input-field" placeholder="ÊàòÁΩëID" required />
            <datalist id="userSuggestions"></datalist>

            <input type="password" class="input-field" placeholder="ÂØÜÁ†Å" required />
            <a href="#" class="forgot-password">ÂøòËÆ∞ÂØÜÁ†ÅÔºü</a>
            <button type="submit" class="login-btn">ÁôªÂΩï</button>
        </form>
    </div>

    <script>
        // ====== ‰∏ªÈ¢òÂàáÊç¢ÈÄªËæë ======
        const html = document.getElementById('htmlRoot');
        const themeToggle = document.getElementById('themeToggle');
        const useDark = localStorage.getItem('theme') === 'dark' || localStorage.getItem('theme') === null;

        function applyTheme(isDark) {
            if (isDark) {
                html.classList.add('dark-theme');
                themeToggle.textContent = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'dark');
            } else {
                html.classList.remove('dark-theme');
                themeToggle.textContent = 'üåô';
                localStorage.setItem('theme', 'light');
            }
        }

        applyTheme(useDark);
        themeToggle.addEventListener('click', () => {
            const isCurrentlyDark = html.classList.contains('dark-theme');
            applyTheme(!isCurrentlyDark);
        });

        // ====== Ëá™Âä®Ë°•ÂÖ®ÈÄªËæëÔºàÈò≤ÁºìÂ≠ò + Á©∫ÂÄº‰∏çÊèêÁ§∫Ôºâ======
        const datalist = document.getElementById('userSuggestions');
        const input = document.getElementById('battletagInput');

        // Âä†ËΩΩÁî®Êà∑ÂàóË°®ÔºàÂ∏¶Êó∂Èó¥Êà≥Èò≤ÁºìÂ≠òÔºâ
        const jsonUrl = 'https://talon-admin-1258609989.cos.ap-chongqing.myqcloud.com/user.json?t=' + Date.now();
        fetch(jsonUrl, { cache: 'no-store' })
            .then(response => {
                if (!response.ok) throw new Error('Network response was not ok');
                return response.json();
            })
            .then(usernames => {
                if (Array.isArray(usernames)) {
                    datalist.innerHTML = '';
                    usernames.forEach(name => {
                        const option = document.createElement('option');
                        option.value = name;
                        datalist.appendChild(option);
                    });
                    // ÂàùÂßãÂåñÔºöÂ¶ÇÊûúÂ∑≤ÊúâÂÄºÔºåÁªëÂÆö list
                    toggleDatalist(input.value.trim());
                }
            })
            .catch(err => {
                console.warn('Êú™ËÉΩÂä†ËΩΩÁî®Êà∑ÂàóË°®ÔºåËá™Âä®Ë°•ÂÖ®ÂäüËÉΩÂ∞Ü‰∏çÂèØÁî®:', err);
            });

        // Âä®ÊÄÅÊéßÂà∂ÊòØÂê¶ÂêØÁî® datalist
        function toggleDatalist(value) {
            if (value === '') {
                input.removeAttribute('list');
            } else {
                input.setAttribute('list', 'userSuggestions');
            }
        }

        // ÁõëÂê¨ËæìÂÖ•‰∫ã‰ª∂
        input.addEventListener('input', (e) => {
            toggleDatalist(e.target.value.trim());
        });

        // ÂèØÈÄâÔºöËÅöÁÑ¶Êó∂Â¶ÇÊûúÂ∑≤ÊúâÂÜÖÂÆπÔºåÁ°Æ‰øù list Â≠òÂú®
        input.addEventListener('focus', () => {
            if (input.value.trim() !== '') {
                input.setAttribute('list', 'userSuggestions');
            }
        });
    </script>
</body>

</html>
